user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        root /var/www/html;
        index index.php;

        location /rauthvalidate {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root/rauthvalidate.php;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param HTTP_X_ORIGINAL_URL $scheme://$http_host$request_uri;
        }

        location /rauthmgmt {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root/rauthmgmt.php;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param HTTP_X_ORIGINAL_URL $scheme://$http_host$request_uri;
        }

        location /rauthprofile {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root/rauthprofile.php;
            fastcgi_param REQUEST_URI $request_uri;
        }

        location ~ \.php$ {
            return 403;
        }

        location ~* \.(css|js|png|jpg|jpeg|gif|ico)$ {
            expires max;
            log_not_found off;
        }

        location / {
            return 403;
        }
    }
}