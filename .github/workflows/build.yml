name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rauth-auth:latest
            ghcr.io/${{ github.repository_owner }}/rauth-auth:${{ github.sha }}

      - name: Build and push Geo Service
        uses: docker/build-push-action@v5
        with:
          context: ./geo-service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rauth-geo:latest
            ghcr.io/${{ github.repository_owner }}/rauth-geo:${{ github.sha }}