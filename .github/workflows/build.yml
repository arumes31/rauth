name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rauth-auth:latest,${{ secrets.DOCKERHUB_USERNAME }}/rauth-auth:${{ github.sha }}

      - name: Build and push Geo Service
        uses: docker/build-push-action@v5
        with:
          context: ./geo-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rauth-geo:latest,${{ secrets.DOCKERHUB_USERNAME }}/rauth-geo:${{ github.sha }}
