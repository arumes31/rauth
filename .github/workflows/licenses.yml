name: license-audit
on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest
      - name: Check Licenses
        run: |
          # Fails if any forbidden licenses (GPL, etc) are found
          go-licenses check ./...
      - name: Report Licenses
        run: go-licenses report ./... > licenses_report.csv
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses_report.csv
