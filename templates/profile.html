{{define "profile.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | RCloudAuth</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/modern.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fs-3" href="#">RCloudAuth</a>
            <div class="navbar-nav ms-auto align-items-center">
                {{if .isAdmin}}
                    <a class="nav-link small me-3" href="/rauthmgmt">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                {{end}}
                <form method="POST" action="/logout">
                    <button type="submit" class="btn btn-sm btn-outline-danger px-3">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 animate-fade-in">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body p-4 text-center">
                        <div class="display-1 text-primary mb-3">
                            <i class="bi bi-person-badge"></i>
                        </div>
                        <h4 class="mb-1">{{.username}}</h4>
                        <p class="text-muted small">{{.email}}</p>
                        <div class="d-flex justify-content-center mt-3">
                            <span class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-25 px-3">
                                {{.groups}}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header border-0 pb-0">
                        <h6 class="mb-0">Security Settings</h6>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="/rauthprofile/password">
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">Current Password</label>
                                <input type="password" name="current_password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">New Password</label>
                                <input type="password" name="new_password" class="form-control" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">Verify Password</label>
                                <input type="password" name="confirm_password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Update Credentials</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header border-0 d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">My Security Activity Feed</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th class="ps-4">Time</th>
                                        <th>Event Type</th>
                                        <th class="pe-4">Access Point</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{range .logs}}
                                    <tr class="align-middle">
                                        <td class="ps-4 text-muted small">{{.Timestamp}}</td>
                                        <td><span class="text-info small fw-bold">{{.Action}}</span></td>
                                        <td class="pe-4">
                                            <div class="extra-small text-muted"><i class="bi bi-hdd-network me-1"></i> {{.IP}}</div>
                                        </td>
                                    </tr>
                                    {{end}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
