{{define "redeem.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Invitation | RAuth</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/modern.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', Courier, monospace; }
        .matrix-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(10px);
        }
        .form-control {
            background: #111;
            border: 1px solid #333;
            color: #fff;
        }
        .form-control:focus {
            background: #1a1a1a;
            border-color: #ef4444;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(239, 68, 68, 0.25);
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card matrix-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-danger">SYSTEM ACCESS</h2>
                        <p class="text-muted small">Invitation redemption for {{.email}}</p>
                    </div>
                    <form method="POST" action="/rauthredeem">
                        <input type="hidden" name="csrf" value="{{.csrf}}">
                        <input type="hidden" name="token" value="{{.token}}">
                        <div class="mb-3">
                            <label class="form-label small text-uppercase">Username</label>
                            <input type="text" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-uppercase">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger py-2 text-uppercase fw-bold">Initialize Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{{end}}
