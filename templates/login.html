{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | RAuth</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/modern.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <canvas id="matrix-bg"></canvas>
    <div class="card animate-fade-in shadow-lg" style="width: 100%; max-width: 420px; z-index: 1;">
        <div class="card-header text-center pt-5 pb-4 border-0">
            <h2 class="navbar-brand fs-1 mb-0" data-text="RAuth">RAuth</h2>
        </div>
        <div class="card-body px-5 pb-5">
            {{if .error}}
                <div class="alert alert-danger bg-danger bg-opacity-10 text-danger border-0 small mb-4">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> {{.error}}
                </div>
            {{end}}

            <form method="POST" action="/rauthlogin{{if .rd}}?rd={{.rd}}{{end}}">
                <input type="hidden" name="csrf" value="{{.csrf}}">
                {{if .display2fa}}
                    <input type="hidden" name="action" value="verify_2fa">
                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">Verification Code</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"><i class="bi bi-shield-lock"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" name="totp_code" placeholder="000000" required autofocus autocomplete="one-time-code">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Verify Identity</button>
                {{else}}
                    <input type="hidden" name="action" value="login">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" name="username" placeholder="Enter username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-muted"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" name="password" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-glitch py-3">Access System</button>
                        
                        <button type="button" id="webauthn-login" class="btn btn-outline-danger py-2 mt-2">
                            <i class="bi bi-shield-lock me-2"></i>Use Security Key
                        </button>
                    </div>
                    <div id="webauthn-msg" class="text-center extra-small mt-2"></div>

                    <script src="/static/js/simplewebauthn-browser.min.js"></script>
                    <script>
                        document.getElementById('webauthn-login').addEventListener('click', async () => {
                            const { startAuthentication } = SimpleWebAuthnBrowser;
                            const username = document.querySelector('input[name="username"]').value;
                            const msg = document.getElementById('webauthn-msg');
                            if (!username) {
                                msg.className = "text-center extra-small mt-2 text-danger";
                                msg.textContent = "Enter username first";
                                return;
                            }

                            try {
                                const response = await fetch('/webauthn/login/begin?username=' + username);
                                if (!response.ok) throw new Error("Could not start login");
                                const optionsJSON = await response.json();

                                const assertion = await startAuthentication({ optionsJSON });

                                const finishResponse = await fetch('/webauthn/login/finish?username=' + username, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify(assertion)
                                });

                                if (finishResponse.ok) {
                                    const result = await finishResponse.json();
                                    window.location.href = result.redirect || '/rauthprofile';
                                } else {
                                    msg.className = "text-center extra-small mt-2 text-danger";
                                    msg.textContent = "Authentication failed";
                                }
                            } catch (e) {
                                msg.className = "text-center extra-small mt-2 text-danger";
                                msg.textContent = "Error: " + e.message;
                            }
                        });
                    </script>

                {{end}}
            </form>
            
            <div class="mt-5 pt-3 border-top border-secondary border-opacity-25 text-center">
                <div class="footer-info text-muted extra-small">
                    <i class="bi bi-shield-check me-1"></i> Secure Session
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/matrix.js"></script>
</body>
</html>
{{end}}
